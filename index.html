<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinterest Clone</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Pinterest-logo.png" alt="Pinterest Logo">
            <span>Pinterest</span>
        </div>
        <nav>
            <ul class="nav-links" type="none">
                <div class="nav-left">
                <li><a href="#">Watch</a></li>
               <li><a href="#">Explore</a></li>
            </div>
                <div class="nav-right">
                <li><a href="#">About</a></li>
                <li><a href="#">Business</a></li>
                <li><a href="#">Blog</a></li>
                </div>
                
            </ul>
        </nav>
        <div class="buttons">
            <button class="login">Log in</button>
            <button class="signup">Sign up</button>
        </div>
    </header>
    
    <section class="text-center">
        <h1>Get your next</h1>
        <h2>weeknight dinner idea</h2>
    </section>
    
    <div class="gallery">
        <img src="https://images.pexels.com/photos/1211887/pexels-photo-1211887.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="Salad">
        <img src="https://images.pexels.com/photos/338713/pexels-photo-338713.jpeg" alt="Juice">
        <img src="https://images.pexels.com/photos/793772/pexels-photo-793772.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="Avocado Toast">
        <img src="https://images.pexels.com/photos/17592738/pexels-photo-17592738/free-photo-of-pasta-with-meat.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="Grilled Chicken">
        <img src="https://images.pexels.com/photos/28732306/pexels-photo-28732306/free-photo-of-delicious-mushroom-pasta-dish-with-garnish.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="Pasta Dish">
       
    </div>
    <button class="end-page-button">Here's is how it works</button>
</body>
</html>
